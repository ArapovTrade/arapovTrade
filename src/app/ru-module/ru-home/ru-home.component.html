    <form novalidate [formGroup]="registForm" (ngSubmit)="popuptoggle( ); onSubmit(registForm);  " class="popup-form">
        <div class="popup-header">
            <button (click)="close()" class="popup_close-btn">Х</button>
            <div class="popup-message">
                <p>Напишите ваш вопрос и мы сразу ответим!</p>
            </div>
        </div>
        <div>
            <label for="userName">Имя</label>
            <input type="text" id="userName" formControlName="userName" placeholder="Введите ваше имя">
        </div>
        <div>
            <label for="userEmail">Эмейл</label>
            <input type="email" id="userEmail" formControlName="userEmail" placeholder="Введите ваш email">
        </div>

        <div>
            <label for="userMessage">Сообщение</label>
            <textarea id="userMessage" formControlName="userMessage" cols="30" rows="10"
                placeholder="Введите сообщение"></textarea>
        </div>
        <input type="submit" value="Отправить" [disabled]="registForm.invalid"
            [ngClass]="{popupSubmitFalse:registForm.invalid, popupSubmit:registForm.valid}">

    </form>
</div>
