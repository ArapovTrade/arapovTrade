<div class="searchblock-container" (click)="$event.stopPropagation()">
  <form [formGroup]="myForm" class="search-form">
    <input
      formControlName="searchControl"
      type="text"
      placeholder="–í–≤–µ–¥—ñ—Ç—å –∑–∞–ø–∏—Ç"
      (focus)="onFocus()"
      (blur)="onBlur()"
      autocomplete="off"
    />
    <span class="search-icon">üîç</span>
    <button type="button" class="clear-btn" (click)="clearInp()">‚úï</button>
  </form>

  <div class="search-results" *ngIf="displayedArticles.length > 0">
    <div *ngFor="let art of displayedArticles" class="search-result-item">
      <a
        (click)="navigateToArticle('uk/freestudying/' + art.linkUkr)"
        class="result-link"
      >
        <img [src]="art.imgUkr" [alt]="art.titleUkr" class="result-img" />
        <h3 class="result-title" [innerHTML]="highlightText(art.titleUkr)"></h3>
      </a>
    </div>
  </div>
</div>
