                <div class="lang">

                    <nav class="nav-lang">
                        <div class="language-selector" (click)="toggleDropdown()">

                            <div *ngIf="checkLang===1"><img style="width:30px ; height: 30px;"
                                    src="/assets/img/content/flagofukraine.png" alt="flagUKR">
                            </div>
                            <div *ngIf="checkLang===2"><img style="width:30px ; height: 30px;"
                                    src="/assets/img/content/flagofrussia.png" alt="flagRus"></div>

                                    src="/assets/img/content/flagofbreatbritain.png" alt="flagGB">
                            </div>
                            <ul class="language-dropdown" [class.open]="dropdownOpen">
                                <li class="li_block"><a routerLink="/uk" routerLinkActive="active" hreflang="uk"
                                        [routerLinkActiveOptions]='{exact:true}'
                                        (click)="closeDropdown();changeLanguage('uk'); setUkraine()"><img

                                            src="/assets/img/content/flagofukraine.png" alt="flagUKR"></a><a
                                        routerLink="/uk" routerLinkActive="active" hreflang="uk"
